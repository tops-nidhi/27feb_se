<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table, th, td{
            border: 1px solid black;
            /* border-collapse: collapse; */
        }
        table{
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- <table border="2px solid black"> -->
    <center>

        <table cellpadding="10px" cellspacing="5px">
            <caption><u>Student info</u></caption>
            <tr>
                <th>No</th>
                <th>Name</th>
            <th>Marks</th>
            <th>Result</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Jatin</td>
            <td>20</td>
            <td>Pass</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Nikhil</td>
            <td rowspan="2">22</td>
            <td>Pass</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Harshil</td>
            <!-- <td>22</td> -->
            <td>Pass</td>
        </tr>
        <tr>
            <td colspan="4">Total:3</td>
        </tr>
    </table>
</center>
</body>
</html>
